<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://marilyn2015.github.io/Humanity/styles.css">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Create Digital Profile">
  <title>Create Digital Profile</title>
  <script>
    async function saveProfileData() {
      const usernameInput = document.getElementById('username');
      const aboutInput = document.getElementById('about');

      if (!usernameInput.value.trim() || !aboutInput.value.trim()) {
        alert('Please complete all fields before proceeding.');
        return;
      }

      try {
        console.log('Profile data ready to be saved.');
        // Redirect to universe.html after validation
        window.location.href = 'universe.html';
      } catch (error) {
        console.error('Unexpected error:', error);
        alert('An error occurred while processing your profile.');
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00f6ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00f6ff;
    }
    .avatar-preview {
      width: 220px;
      height: 220px;
      border: 3px solid #00f6ff;
      border-radius: 50%;
      background-color: #333;
      background-size: cover;
      background-position: center;
      margin: 25px 0;
      box-shadow: 0 0 15px #00f6ff;
    }
    input, textarea {
      width: 100%;
      max-width: 350px;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ff00ff;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 1em;
    }
    textarea {
      height: 120px;
    }
    button {
      background: #000;
      color: #ff00ff;
      border: 2px solid #ff00ff;
      border-radius: 6px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      padding: 12px 20px;
      margin: 10px;
      box-shadow: 0 0 12px #ff00ff, 0 0 24px #ff00ff;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #ff00ff;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }
  </style>
</head>
<body>

  <h1>Create Your Digital Profile</h1>

  <div class="avatar-preview" id="avatarPreview"></div>

  <input type="file" id="photoInput" accept="image/*">
  <input type="text" id="username" placeholder="Enter your username" required>
  <textarea id="about" placeholder="Write something about yourself..." required></textarea>
  <button id="saveProfile" onclick="saveProfileData()">Save Profile</button>

  <script>
    const photoInput = document.getElementById('photoInput');
    const avatarPreview = document.getElementById('avatarPreview');

    photoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          avatarPreview.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
