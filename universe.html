<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#HUMANITY Universe</title>
  <link rel="stylesheet" href="https://marilyn2015.github.io/Humanity/styles.css">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .nav-button {
      background: #000;
      color: #ff00ff;
      border: 2px solid #ff00ff;
      border-radius: 6px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 0 12px #ff00ff, 0 0 24px #ff00ff;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      margin-bottom: 20px;
    }
    .nav-button:hover {
      background: #ff00ff;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }
    .post-form textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 12px 15px;
      background: #111;
      color: #fff;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
      margin-bottom: 10px;
    }
    .post-form button {
      display: block;
      margin: 0 auto;
      background: #000;
      color: #00f6ff;
      border: 2px solid #00f6ff;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .post-form button:hover {
      background: #00f6ff;
      color: #000;
    }
    .feed {
      max-width: 600px;
      margin: 0 auto;
    }
    .post {
      background: #222;
      margin: 10px 0;
      padding: 10px;
      border-left: 3px solid #00f6ff;
      border-radius: 6px;
      text-align: left;
    }
    .username {
      font-weight: bold;
      color: #00f6ff;
    }
    .profile-link {
      color: #ff00ff;
      text-decoration: underline;
      cursor: pointer;
    }
    .timestamp {
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Universe</h1>

  <button class="nav-button" onclick="location.href='profile.html'">My Digital Profile</button>

  <div class="post-form">
    <textarea id="newPostContent" placeholder="What's on your mind?"></textarea>
    <button onclick="submitPost()">Post</button>
  </div>

  <div class="feed" id="feed">
    <div class="post">
      <div class="username"><a class="profile-link" href="profile_neo.html" target="_blank">@Neo</a></div>
      <div>Just cracked another layer of the simulation. Stay aware.</div>
      <div class="timestamp">Posted 2 hours ago</div>
    </div>

    <div class="post">
      <div class="username"><a class="profile-link" href="https://marilyn2015.github.io/Humanity/profile_trinity.html" target="_blank">@Trinity</a></div>
      <div>Exploring the human condition through code and connection.</div>
      <div class="timestamp">Posted 3 hours ago</div>
    </div>

    <div class="post">
      <div class="username"><a class="profile-link" href="profile_morpheus.html" target="_blank">@Morpheus</a></div>
      <div>The Universe is vast, but the truth is within you.</div>
      <div class="timestamp">Posted 5 hours ago</div>
    </div>
  </div>

  <script>
    function submitPost() {
      const content = document.getElementById('newPostContent').value.trim();
      if (!content) {
        alert('Please write something to post.');
        return;
      }

      const postContainer = document.createElement('div');
      postContainer.className = 'post';
      postContainer.innerHTML = `
        <div class="username">@You</div>
        <div>${content}</div>
        <div class="timestamp">Posted just now</div>
      `;
      document.getElementById('feed').prepend(postContainer);
      document.getElementById('newPostContent').value = '';
    }
  </script>

</body>
</html>
