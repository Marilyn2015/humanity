<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://marilyn2015.github.io/Humanity/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="#HUMANITY Portal">
  <title>#HUMANITY Web Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00f6ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #00f6ff;
      margin-bottom: 30px;
    }
    .button {
      background: #000;
      color: #ff00ff;
      border: 2px solid #ff00ff;
      border-radius: 6px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 15px 40px;
      margin: 12px 0;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 12px #ff00ff, 0 0 24px #ff00ff;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    .button:hover {
      background: #ff00ff;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }
  </style>
</head>
<body>

  <h1>Welcome to the #HUMANITY Web Portal</h1>

  <a href="#" class="button">Register World ID</a>
  <a href="https://marilyn2015.github.io/Humanity/profile.html" class="button">Connect via World ID</a>

</body>
</html>
