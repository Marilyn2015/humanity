<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#HUMANITY Universe</title>
  <link rel="stylesheet" href="https://marilyn2015.github.io/Humanity/styles.css">
</head>
<body>

  <h1>Welcome to the Universe</h1>

  <div class="post-form">
    <textarea id="newPostContent" placeholder="What's on your mind?"></textarea>
    <button onclick="submitPost()">Post</button>
  </div>

  <div class="feed" id="feed"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd",
      measurementId: "G-3ZTCXL4374"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const firestore = getFirestore(app);
    const postRef = ref(db, 'posts');

    // Submit new post
    window.submitPost = async () => {
      const content = document.getElementById('newPostContent').value.trim();
      if (!content) return alert('Please write something to post.');

      const userId = "user_" + Date.now(); // Simulated unique ID
      await setDoc(doc(firestore, "profiles", userId), {
        displayName: "You",
        photoURL: "https://via.placeholder.com/32",
        bio: "Just exploring the #HUMANITY Universe.",
        socialVibes: "ðŸŒ Real and radiant"
      });

      push(postRef, {
        userId,
        message: content,
        timestamp: Date.now(),
        likes: 0
      });

      document.getElementById('newPostContent').value = '';
    };

    // Display posts
    onChildAdded(postRef, async (snapshot) => {
      const post = snapshot.val();
      let displayName = "@Unknown";
      let photoURL = "https://via.placeholder.com/32";
      let profileLink = "#";
      let bio = "";
      let vibes = "";

      if (post.userId) {
        try {
          const profileSnap = await getDoc(doc(firestore, "profiles", post.userId));
          if (profileSnap.exists()) {
            const data = profileSnap.data();
            displayName = "@" + data.displayName;
            photoURL = data.photoURL || photoURL;
            bio = data.bio || "";
            vibes = data.socialVibes || "";
           profileLink = `profile_${post.userId}.html`;

          }
        } catch (e) {
          console.warn("Missing profile for", post.userId, e);
        }
      }

      const postContainer = document.createElement('div');
      postContainer.className = 'post';
      postContainer.innerHTML = `
        <div class="username">
          <img src="${photoURL}" class="avatar" />
          <a class="profile-link" href="${profileLink}" target="_blank">${displayName}</a>
        </div>
        <div>${post.message}</div>
        ${bio ? `<div class="bio">${bio}</div>` : ""}
        ${vibes ? `<div class="vibes">${vibes}</div>` : ""}
        <div class="timestamp">Posted just now</div>
        <button class="like-btn" onclick="likePost(this)">&#10084; <span class="like-count">${post.likes || 0}</span></button>
      `;
      document.getElementById('feed').appendChild(postContainer);
    });

    // Like button
    window.likePost = (btn) => {
      const countSpan = btn.querySelector('.like-count');
      let count = parseInt(countSpan.textContent);
      const liked = btn.classList.toggle('liked');
      countSpan.textContent = Math.max(count + (liked ? 1 : -1), 0);
    };

    // Seed mock profiles
    const profiles = {
      neo: {
      {
      "displayName": "Neo",
      "photoURL": "https://xsgames.co/randomusers/avatar.php?g=male",
      "bio": "I know kung fu.",
      "socialVibes": "ðŸŒŒ Waking the world"
      },
      trinity: {
  "displayName": "Trinity",
  "photoURL": "https://xsgames.co/randomusers/avatar.php?g=female",
  "bio": "I fly. I fight. I believe.",
  "socialVibes": "ðŸ’« Hacker of hearts"
}
ts"
      },
  "displayName": "Morpheus",
  "photoURL": "https://xsgames.co/randomusers/avatar.php?g=male",
  "bio": "I offer truth, not comfort.",
  "socialVibes": "ðŸ•¶ï¸ Seeker of the One"
}

    };

    Object.entries(profiles).forEach(async ([id, data]) => {
      const docRef = doc(firestore, "profiles", id);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) await setDoc(docRef, data);
    });

    // Seed mock posts
    const mockPosts = [
      { userId: "neo", message: "I am the One.", likes: 3 },
      { userId: "trinity", message: "Letâ€™s ride.", likes: 5 },
      { userId: "morpheus", message: "What if I told you...", likes: 9 }
    ];

    mockPosts.forEach(post => {
      push(postRef, {
        userId: post.userId,
        message: post.message,
        timestamp: Date.now(),
        likes: post.likes
      });
    });
  </script>

</body>
</html>
