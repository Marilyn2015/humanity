<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€¢ #HUMANITY</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 40px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      background: #000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #555;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="your_logo.png" alt="World ID Logo" class="logo">
    <h2>Login to #HUMANITY</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <div>
      <button class="btn" onclick="login()">Login</button>
      <button class="btn" onclick="goToRegister()">Register</button>
    </div>

    <div id="message"></div>

    <div class="footer">Powered by World ID Theme</div>
  </div>

  <script>
    // Firebase configuration for HashHumanity
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd",
      measurementId: "G-3ZTCXL4374"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'universe.html';
        })
        .catch(error => {
          console.error("Login error:", error);
          if (error.code === 'auth/user-not-found') {
            messageDiv.textContent = "No user found, redirecting to create profile...";
            messageDiv.style.color = 'orange';
            setTimeout(() => {
              window.location.href = 'create_profile.html';
            }, 2000);
          } else {
            messageDiv.textContent = 'Login failed: ' + error.message;
            messageDiv.style.color = 'red';
          }
        });
    }

    function goToRegister() {
      window.location.href = 'create_profile.html';
    }
  </script>

</body>
</html>
