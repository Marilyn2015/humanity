<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#HUMANITY Universe - Professional UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
    }
    .header-buttons button {
      margin: 5px;
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .post-form, .feed {
      max-width: 600px;
      margin: 20px auto;
      background: #1c1c1e;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .post-form textarea, .post-form input[type='file'] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    .post-form button {
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    .post {
      background: #292929;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px auto;
      text-align: left;
      font-size: 14px;
      line-height: 1.4;
      cursor: pointer;
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .post img.content-image {
      max-width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-top: 8px;
    }
    .username {
      color: #00ffcc;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
      font-size: 12px;
    }
    .timestamp { font-size: 0.8em; color: #ccc; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="header-buttons">
    <button onclick="window.location.href='digital-profile.html'">My Digital Profile</button>
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>
  <h1>Welcome to the Universe</h1>
  <div class="post-form">
    <textarea id="newPostContent" placeholder="What's on your mind?"></textarea><br>
    <input type="file" id="postImage"><br>
    <button id="postButton">Post</button>
  </div>
  <div class="feed" id="feed"></div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, push, onChildAdded, update, onValue, get, child } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.firebasestorage.app",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f2025d71bd",
      measurementId: "G-3ZTCXL4374"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const postRef = ref(db, 'posts');
    const mockPosts = [
      { userId: 'neo', message: 'I am the One.', timestamp: Date.now(), likes: 0 },
      { userId: 'trinity', message: 'Let’s ride.', timestamp: Date.now(), likes: 0 },
      { userId: 'morpheus', message: 'What if I told you...', timestamp: Date.now(), likes: 0 }
    ];
    function seedMockPosts() { mockPosts.forEach(post => push(postRef, post)); }
    let seeded = false;
    onValue(postRef, snapshot => {
      if ((!snapshot.exists() || snapshot.size === 0) && !seeded) { seedMockPosts(); seeded = true; }
    });
    document.getElementById('postButton').addEventListener('click', async () => {
      const content = document.getElementById('newPostContent').value.trim();
      const imageFile = document.getElementById('postImage').files[0];
      if (!content && !imageFile) return alert('Please write something or add an image to post!');
      let imageURL = '';
      if (imageFile) {
        const imgRef = storageRef(storage, `postImages/${Date.now()}_${imageFile.name}`);
        await uploadBytes(imgRef, imageFile);
        imageURL = await getDownloadURL(imgRef);
      }
      await push(postRef, { userId: 'user_' + Date.now(), message: content, image: imageURL, timestamp: Date.now(), likes: 0 });
      document.getElementById('newPostContent').value = '';
      document.getElementById('postImage').value = '';
    });
    onChildAdded(postRef, async (snapshot) => {
      const post = snapshot.val(); const key = snapshot.key;
      const profileLink = `digital-profile.html?user=${encodeURIComponent(post.userId)}`;
      let avatarURL = 'https://via.placeholder.com/30';
      try { const avatarSnap = await get(child(ref(db), `users/${post.userId}/avatar`)); if (avatarSnap.exists()) avatarURL = avatarSnap.val(); } catch(e) { console.error('Avatar fetch error', e); }
      const postContainer = document.createElement('div'); postContainer.className = 'post';
      postContainer.innerHTML = `
        <div class="post-header">
          <img src="${avatarURL}" class="avatar" alt="avatar" />
          <div class="username">@${post.userId}</div>
        </div>
        <p>${post.message}</p>
        ${post.image ? `<img src="${post.image}" class="content-image" /><br>` : ''}
        <div class="timestamp">${new Date(post.timestamp).toLocaleString()}</div>
        <button class="like-btn">❤️ <span class="like-count">${post.likes || 0}</span></button>
      `;
      postContainer.addEventListener('click', (e) => { if (!e.target.classList.contains('like-btn') && !e.target.closest('.like-btn')) window.location.href = profileLink; });
      const likeBtn = postContainer.querySelector('.like-btn');
      likeBtn.addEventListener('click', async (e) => { e.stopPropagation(); const countSpan = likeBtn.querySelector('.like-count'); let count = parseInt(countSpan.textContent); count++; countSpan.textContent = count; await update(ref(db, `posts/${key}`), { likes: count }); });
      document.getElementById('feed').appendChild(postContainer);
    });
  </script>
</body>
</html>
