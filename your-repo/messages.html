<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
    .chat-container { max-width: 600px; margin: 0 auto; }
    .chat-header { font-size: 1.4rem; margin-bottom: 12px; }
    .message-thread { background: #1e1e1e; padding: 12px; border-radius: 8px; margin-bottom: 16px; }
    .message-box { padding: 6px 10px; margin: 6px 0; border-radius: 6px; max-width: 80%; }
    .sent { background: #0ef8ff; color: #000; margin-left: auto; text-align: right; }
    .received { background: #333; }
    .reply-box { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
    .reply-box input[type="text"] { padding: 10px; border-radius: 6px; border: none; }
    .reply-box input[type="file"] { color: white; }
    .reply-box button { padding: 10px 16px; border: none; border-radius: 6px; background: #0ef8ff; font-weight: bold; cursor: pointer; }
    img.chat-image { max-width: 100%; margin-top: 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Your Messages</div>
    <div id="thread"></div>
  </div>

  <script type="module">
    import { auth, db, storage } from './firebase.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js';
    import { ref, onChildAdded, push } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';
    import { ref as sref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js';

    const threadEl = document.getElementById('thread');

    function renderThread(otherUserId) {
      if (document.getElementById(`thread-${otherUserId}`)) return;

      const div = document.createElement('div');
      div.className = 'message-thread';
      div.id = `thread-${otherUserId}`;
      div.innerHTML = `
        <div><strong>Conversation with:</strong> ${otherUserId}</div>
        <div class="messages" id="msgs-${otherUserId}"></div>
        <div class="reply-box">
          <input type="text" id="reply-${otherUserId}" placeholder="Type a message..." />
          <input type="file" id="file-${otherUserId}" accept="image/*" />
          <button onclick="window.sendReply('${otherUserId}')">Send</button>
        </div>
      `;
      threadEl.appendChild(div);
    }

    function appendMessage(toId, fromId, text, timestamp, currentUserId, imageUrl) {
      const threadId = fromId === currentUserId ? toId : fromId;
      renderThread(threadId);
      const container = document.getElementById(`msgs-${threadId}`);
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message-box ' + (fromId === currentUserId ? 'sent' : 'received');
      msgDiv.innerHTML = `${text || ''}<div style="font-size:0.75rem;opacity:0.7;">${new Date(timestamp).toLocaleTimeString()}</div>`;
      if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.className = 'chat-image';
        msgDiv.appendChild(img);
      }
      container.appendChild(msgDiv);
    }

    window.sendReply = async (receiverId) => {
      const input = document.getElementById(`reply-${receiverId}`);
      const fileInput = document.getElementById(`file-${receiverId}`);
      const text = input.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;

      let imageUrl = '';
      if (file) {
        const storageRef = sref(storage, `messages/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }

      const msg = {
        from: auth.currentUser.uid,
        to: receiverId,
        text,
        imageUrl,
        timestamp: Date.now()
      };
      push(ref(db, 'messages'), msg);
      input.value = '';
      fileInput.value = '';
    };

    onAuthStateChanged(auth, user => {
      if (!user) return (window.location.href = 'index.html');
      const uid = user.uid;

      onChildAdded(ref(db, 'messages'), snap => {
        const msg = snap.val();
        if (msg.to === uid || msg.from === uid) {
          appendMessage(msg.to, msg.from, msg.text, msg.timestamp, uid, msg.imageUrl);
        }
      });
    });
  </script>
</body>
</html>
